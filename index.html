<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Cronograma de Obra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    #upload-form {
      margin: 20px;
      text-align: center;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõ†Ô∏è Gesti√≥n de Cronograma de Obra</h1>
    <p>Sube tu archivo de cronograma en formato Excel (.xlsx)</p>
  </header>

  <h2>üì§ Subir archivo de cronograma (.xlsx)</h2>

  <!-- Formulario para subir archivo -->
  <form id="upload-form">
    <input type="file" id="file" accept=".xlsx" />
    <button type="submit">Cargar archivo</button>
  </form>

  <!-- √Årea donde se mostrar√° la tabla -->
  <div id="resumen" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const file = document.getElementById('file').files[0];
      if (!file) {
        alert('Por favor selecciona un archivo');
        return;
      }

      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // Suponemos que los datos est√°n en la primera hoja
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        mostrarTabla(jsonData);
      };

      reader.readAsArrayBuffer(file);
    });

    function mostrarTabla(data) {
      const resumen = document.getElementById('resumen');
      resumen.innerHTML = ""; // Limpiar contenido anterior

      const table = document.createElement('table');
      
      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        row.forEach(cell => {
          const td = document.createElement(index === 0 ? 'th' : 'td');
          td.textContent = cell;
          td.style.border = "1px solid #ccc";
          td.style.padding = "8px";
          td.style.background = index === 0 ? "#007bff" : "#fff";
          td.style.color = index === 0 ? "#fff" : "#333";
          tr.appendChild(td);
        });

        table.appendChild(tr);
      });

      resumen.appendChild(table);
    }
  </script>

</body>
</html>
